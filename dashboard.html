<html>
<head>
  <!-- <meta http-equiv="refresh" content="12"> -->
  <title>DASHBOARD</title>
  <link rel="stylesheet" href="css/bulma.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/master.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
  <div class="wrapper" >
    <nav class="navbar is-dark  is-fixed-top" >
      <div class="navbar-brand">
        <h1>
          TechnoCratic Info Solutions
        </h1>
      </div>
      <div class="navbar-end">
      </div>
    </nav>
    <br><br><br>
    <div class="container" style="width:300px;">


    <div class="help is-success" id="selected">

      Selected: <br>
      Machine Image : Windows Machine Image <br>
      vCPU : 1 <br>
      RAM : 1 GB <br>
      Storage : 10GB <br>
    </div>

<br>

      <form class="" action="index.html" method="post">
        <div class="control">
           <label class="label">Select OS</label>
          <div class="select">
            <select name="AMI" id="AMI">
              <option>Windows Machine Image</option>
              <option>Linux Machine Image</option>
            </select>
          </div>
        </div><br>
        <div class="control">
           <label class="label">Select No of virtual CPUs</label>
          <div class="select">
            <select name="vCPU" id="vCPU" >
              <option>1</option>
              <option>2</option>
              <option>4</option>
            </select>
          </div>
        </div>
<br>
        <div class="control">
           <label class="label">Select RAM</label>
          <div class="select">
            <select name="RAM" id="RAM">
              <option>1</option>
              <option>2</option>
              <option>3.75</option>
              <option>4</option>
              <option>5.25</option>
              <option>7.5</option>
              <option>8</option>
            </select>
            <p class="help is-info">size in GB</p>
          </div>
        </div>
<br>

  <div class="field">
    <label class="label">Select Storage</label>
        <div class="control has-icons-right">

          <input class="input" type="text" name="storage" id="storage" value="10" placeholder="Example : 10GB">

          <span class="icon is-small is-right">
            <i> GB</i>
          </span>
        </div>
  </div>




      <br>
      <div class="field is-grouped">
  <div class="control">
    <button class="button is-primary">Submit</button>
  </div>
  <div class="control">
    <button class="button is-text">Cancel</button>
  </div>
</div>
      </form>
    </div>




  </div>

<script type="text/javascript">
$(document).ready(function()
{
    $("#AMI,#vCPU,#RAM,#storage").change(function()
    {   var ami=$("#AMI").val();
        var dataString = 'Selected: <br> Machine Image : '+ ami + '<br>';
        var vcpu=$("#vCPU").val();
        dataString = dataString + 'vCPU : ' + vcpu + '<br>' ;
        var ram=$("#RAM").val();
        dataString = dataString + 'RAM : ' + ram + ' GB ' + '<br>';
        var storage=$("#storage").val();
        dataString = dataString + 'Storage : ' + storage + '<br>';

        $('#selected').html(dataString);
    });
});
</script>



</body>

</html>
